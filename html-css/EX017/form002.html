<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Endereço e Profissão</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG" selected>Minas Gerais</option>
                </select>
            </p>
            <p>
                <label for="icidade">Cidade</label>
                <input type="text" name="cidade" id="icidade" list="lcidade">
                <datalist id="lcidade">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="BH">Belo Horizonte</opt ion>
                    <option value="BSB">Brasília</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label>
                <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
