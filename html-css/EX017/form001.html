<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <label for="iesbas">Basquete</label>
                <input type="checkbox" name="esportes" id="iesbas" value="Basquete">
                <label for="iesfut">Futebol</label>
                <input type="checkbox" name="esportes" id="iesfut" value="Futebol">
                <label for="iesnat">Natação</label>
                <input type="checkbox" name="esportes" id="iesnat" value="Natação">
                <label for="iesvol">Vólei</label>
                <input type="checkbox" name="esportes" id="iesvol" value="Vólei">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu melhor e-mail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{2}\d{4,5}\d{5}$" required placeholder="xx xxxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="ime" value="M">
                <label for="ime">Masculino</label>
                <input type="radio" name="sexo" id="ife" value="F">
                <label for="ife">Feminino</label>
                <input type="radio" name="sexo" id="nb" value="NB">  
                <label for="nb">Não binário</label>                
            </p>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <form action="result.php" method="get">
        <fieldset>
            <legend>Nova Informação</legend>
            <p>
                <label for="inovo">Cor:</label>
                <input type="color" name="cor" id="inovo">
            </p>
            <p>
                <label for="islider">Tamanho:</label>
                <input type="range" name="tamanho" id="islider" min="1" max="10">
            </p>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
