<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua a janela do seu navegador e veja a imagem se adaptando a resolução:</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/img-s.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/img-m.png" type="image/png">
        <source media="(max-width: 1300px)" srcset="imagens/img-g.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem-Grande">
    </picture>
</body>
</html>
